<ul class="rating__list">
  @for (star of stars; track star) {
  <li class="rating__item" (click)="onStarClick(star)">
    <img
      [src]="
        star <= averageRating
          ? 'assets/icons/icon-star-filled.png'
          : 'assets/icons/icon-star-empty.png'
      "
      width="32"
      class="rating__star"
    />
  </li>
  }
</ul>

<nav class="pagination__container">
  <app-button variant="outline" type="button" (click)="goPrev()" [disabled]="currentPage === 1"
    >PREV</app-button
  >

  @for (page of pages; track page) {
  <button
    [ngClass]="{
      pagination__number: true,
      'pagination__number--active': page === currentPage
    }"
    (click)="goToPage(page)"
  >
    {{ page }}
  </button>
  }
  <app-button
    variant="outline"
    type="button"
    (click)="goNext()"
    [disabled]="currentPage === totalPages"
    >NEXT</app-button
  >
</nav>

<header class="header">
  <a href="" class="header__logo">
    <h1 class="header__title">Art gallery</h1>
  </a>
  <app-search />
  <nav class="header__nav">
    <ul class="header__list">
      <li class="header__item"><a class="header__link" href="/">Main</a></li>
      <li class="header__item"><a class="header__link" href="#">Contact</a></li>
    </ul>
    @if (isMobile) {
    <button class="header__button-mob">
      <img
        src="assets/icons/menu-icon.png"
        alt="Menu icon"
        class="header__menu-mob"
        width="32px"
        (click)="onMenuClick()"
      />
    </button>
    }
  </nav>
</header>

<div class="details__wrapper">
  <img src="{{ currentArt?.pictureUrl }}" alt="Art image" class="details__image" width="700px" />
  <div class="details__container">
    <div class="details__box">
      <h2 class="details__title">Art name</h2>
      <p class="details__subtitle">{{ currentArt?.name }}</p>

      <h2 class="details__title">Art name</h2>
      <p class="details__subtitle">{{ currentArt?.author }}</p>

      <h2 class="details__title">Description</h2>
      <p class="details__description">{{ currentArt?.description }}</p>
    </div>

    <div class="details__box">
      <div class="details__row">
        <h2 class="details__title">Price</h2>
        <sub class="details__price">{{ currentArt?.price }} $</sub>
      </div>
      <div class="details__row">
        <h2 class="details__title">Location</h2>
        <sub class="details__subtitle location">{{ currentArt?.location }}</sub>
      </div>

      <div class="details__row">
        <h2 class="details__title">Rating</h2>
        <app-rating [artId]="currentArt?.id || 0"></app-rating>
      </div>
    </div>
  </div>
</div>

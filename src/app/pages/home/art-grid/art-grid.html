<section class="catalog">
  <h2 class="catalog__title">{{ categoryName }}</h2>

  @if (arts.length === 0) {
  <div class="catalog__container">
    <h2>Sorry, no arts...</h2>
  </div>
  } @else {
  <ul class="catalog__grid">
    @for (art of arts; track art.id ) {
    <li (click)="navigateToDetails(art)">
      <app-art-card [art]="art"></app-art-card>
    </li>
    }
  </ul>
  }
</section>

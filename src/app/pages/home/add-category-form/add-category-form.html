<form class="add-category__form">
  <app-text-field
    label="Category name"
    placeholder="Enter the name of the new category"
    variant="outlined"
  />
  <div class="add-category__actions">
    <app-button variant="text" size="small" (click)="onClickClose()">Cancel</app-button>
    <app-button variant="text" size="small">Save</app-button>
  </div>
</form>

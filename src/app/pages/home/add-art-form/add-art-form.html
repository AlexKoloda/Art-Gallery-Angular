<form class="add-art__form">
  <div class="add-art__upload">
    <label class="add-art__upload-box">
      <input type="file" hidden />
      <span>Click to upload image</span>
    </label>
  </div>

  <div class="add-art__container">
    <app-text-field
      label="Name"
      placeholder="Enter art name"
      [control]="name"
      [error]="name.invalid && name.touched"
      [errorMessage]="getErrorMessage(name)"
    />
    <app-text-field label="Author" placeholder="Enter author name" [control]="author" />
    <app-text-field label="Price" [control]="price" placeholder="Enter price" />

    <app-text-field
      label="Category"
      placeholder="Select category"
      [select]="true"
      [options]="categoryOptions"
      [control]="categoryId"
      [error]="categoryId.invalid && categoryId.touched"
      [errorMessage]="getErrorMessage(categoryId)"
    />
    <app-text-field
      label="Description"
      placeholder="Short description..."
      [minRows]="4"
      [multiline]="true"
      [control]="description"
      [error]="description.invalid && description.touched"
      [errorMessage]="getErrorMessage(description)"
    />
  </div>

  <div class="add-art__actions">
    <app-button variant="text" size="small" (click)="onClickClose()">Cancel</app-button>
    <app-button variant="text" size="small" (click)="onSubmit()" [disabled]="!form.dirty"
      >Save</app-button
    >
  </div>
</form>
